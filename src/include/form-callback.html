<section class="section">
  <div class="container">
    <div class="form-callback case">
      <div class="form-callback__left">
        <img
          class="form-callback__bg"
          src="./images/form/callback.jpg"
          alt="Получите подробную консультацию технического директора"
        />
        <h2 class="form-callback__title title title--1">
          Получите подробную консультацию технического директора
        </h2>
      </div>
      <div class="form-callback__right">
        <form class="form-callback__form form">
          <div class="form-group">
            <div class="paragraph">Выберите удобный способ связи</div>
            <div class="form-callback__socials socials">
              <a href="" class="icon">
                <img src="./images/icons/viber.svg" alt="Viber" />
              </a>
              <a href="" class="icon">
                <img src="./images/icons/tg.svg" alt="Viber" />
              </a>
              <a href="" class="icon">
                <img src="./images/icons/wh.svg" alt="Viber" />
              </a>
            </div>
          </div>

          <div class="form-group">
            <label for="cb-tel" class="paragraph">Введите номер телефона</label>
            <input id="cb-tel" type="text" placeholder="Телефон" name="tel" />
          </div>

          <div class="form-group">
            <button class="button">Получить консультацию</button>
          </div>

          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label" for="cb-check">
                Нажимая на кнопку, вы даете согласие на обработку персональных
                данных
              </label>
              <input
                class="form-check-input"
                type="checkbox"
                name="policy"
                id="cb-check"
              />
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
